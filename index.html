    <link rel="stylesheet" href="../css/styles.css">



</head>
<body>
    <header>
        <h1>HFSolarLtda - Calculadora para Sistema de Energia Solar</h1>
    </header>
    <main>
        <section class="container">
            <section class="form-section">
                <h2>Formulário Calculadora</h2>
                <form class="solar-form" id="solar-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="whatsapp">WhatsApp:</label>
                        <input type="text" id="whatsapp" name="whatsapp" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="uf">Estado UF:</label>
                        <select id="uf" name="uf" required readonly>
                            <option value="">Selecione o Estado</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="concessionaria">Concessionária:</label>
                        <select id="concessionaria" name="concessionaria" required>
                            <option value="">Selecione a Concessionária</option>
                            <option value="CPFL">CPFL</option>
                            <option value="Eletropaulo">Eletropaulo</option>
                            <option value="Enel">Enel</option>
                            <option value="Copel">Copel</option>
                            <option value="Light">Light</option>
                            <option value="Celesc">Celesc</option>
                            <option value="Cemig">Cemig</option>
                            <option value="Coelba">Coelba</option>
                            <!-- Adicione outras concessionárias conforme necessário -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="valor-conta">Qual o valor mensal de sua conta de luz? (R$):</label>
                        <input type="number" step="0.01" id="valor-conta" name="valor-conta" required>
                    </div>
                    <div class="form-group">
                        <label for="consumo-mensal">Consumo Mensal em kWh:</label>
                        <input type="number" id="consumo-mensal" name="consumo-mensal" required>
                    </div>
                    <button type="submit">Calcular</button>
                </form>
            </section>
            <section class="result-section">
                <h2>Resultados</h2>
                <div class="result" id="result">
                    <div class="valor"><h3>Investimento:</h3><h4>---</h4></div>
                    <div class="potencia"><h3>Potência Instalada:</h3><h4>---</h4></div>
                    <div class="quantidade"><h3>Qtde de Painéis:</h3><h4>---</h4></div>
                    <div class="area"><h3>Área Mín:</h3><h4>---</h4></div>
                    <div class="prodmen"><h3>Produção Mês:</h3><h4>---</h4></div>
                    <div class="prodanual"><h3>Produção Ano:</h3><h4>---</h4></div>
                    <div class="economia"><h3>Economia Ano:</h3><h4>---</h4></div>
                    <div class="payback"><h3>PayBack:</h3><h4>---</h4></div>
                </div>
            </section>
        </section>
    </main>
    <script src="../js/scripts.js"></script>
</body>
</html>

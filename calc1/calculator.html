<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculatePanels() {
            const dailyConsumption = document.getElementById("dailyConsumption").value;
            const sunHours = document.getElementById("sunHours").value;
            const panelWattage = document.getElementById("panelWattage").value;

            if (dailyConsumption && sunHours && panelWattage) {
                const panelsNeeded = Math.ceil((dailyConsumption / (sunHours * panelWattage)));
                document.getElementById("result").innerText = `You need approximately ${panelsNeeded} panels.`;
            } else {
                document.getElementById("result").innerText = "Please fill in all fields.";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Solar Panel Calculator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="calculator.html">Calculator</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content container">
        <h2>Calculate Your Solar Panel Needs</h2>
        <form onsubmit="event.preventDefault(); calculatePanels();">
            <label for="dailyConsumption">Daily Energy Consumption (kWh):</label>
            <input type="number" id="dailyConsumption" required><br>
            <label for="sunHours">Average Sunlight Hours per Day:</label>
            <input type="number" id="sunHours" required><br>
            <label for="panelWattage">Solar Panel Wattage (W):</label>
            <input type="number" id="panelWattage" required><br>
            <input type="submit" value="Calculate">
        </form>
        <p id="result"></p>
    </div>

    <footer>
        <p>&copy; 2024 Solar Panel Installation</p>
    </footer>
</body>
</html>
